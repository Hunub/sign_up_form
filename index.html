<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
        }
        .vertical_main  {
            height: auto;
            margin-left: 40vw;
            margin-right: 10vw;
            margin-top: 10vh;
            margin-bottom: 10vh;
            background-color: aqua;
        }

        .vertical_main {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 20px 60px;
        }

        .main {
            padding-top:0;
            padding-left: 0;
            padding-right: 0;
            padding-bottom: 24px;
            background-color: blanchedalmond;
        }

        #opening {
            flex: 4 5 200px;
        }

        #form {
            flex: 5 5 400px;
        }

        #footer {
            flex: 1 1 100px;
        }


        form {
            height: 100%;
            display: flex;
            flex-direction: column;
            
        }

        ul {
            flex: 1 0 400pxs;
            list-style: none;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content:left;
            gap: 18px 24px;
            padding: 0;
        }

        li {
            display: block;
            height: 96px;
        }

        li p {
            margin: 8px;
        }

        label {
            display: block;
        }

        input {
            display: block;
        }

    </style>
</head>
<body>

    <div class="vertical_main">
        <div class="main" id="opening">
            <p>
                We need to use labels so that users understand what the data entered into an input field will represent. Just like that, we also need to let the backend, where we send our data, know what each piece of data represents.
            </p>

             <h3>Fill in the form below</h3>
        </div>  

        <div class="main" id="form">
            <form action="">
                <ul>
                    <li class="input_block">
                        <label for="f_name">FIRST NAME</label><input type="text" id="f_name" name="f_name">
                    </li>
                    <li class="input_block">
                        <label for="l_name">LAST NAME</label><input type="text" id="l_name" name="l_name">
                    </li>
                    <li class="input_block">
                        <label for="email">EMAIL</label><input type="text" id="email" name="email">
                    </li>
                    <li class="input_block">
                        <label for="phone">PHONE NUMBER</label><input type="text" id="phone" name="phone">
                        <p>Please enter password</p>
                    </li>
                    <li class="input_block">
                        <label for="password">PASSWORD</label><input type="text" id="password" name="password">
                        <p>Please enter password</p>
                    </li>
                    <li class="input_block">
                        <label for="password_confirm">CONFIRM PASSOWRD</label><input type="text" id="password_confirm">
                    </li>
                </ul>
                <div class="main" id="submit"></div>
            </form>
        </div>
        
        <div class="main" id="footer"></div>
        
        
    </div>

</body>
</html>
